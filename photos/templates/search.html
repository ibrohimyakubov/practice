{% extends 'base.html' %}
{% block body %}

    <div class="row">
        <div class="col-md-12">
        {% if photos %}
            <div class="order-summary clearfix">
                <div class="section-title">
                    <h3 class="title">Photos List</h3>
                </div>
                <table style="width: 1200px;" class="table table-hover">
                    <tbody>
                        {% for photo in photos %}
                            <tr>
                                <td class="thumb"><a href="{% url 'photos-detail' photo.pk %}">
                                    <img src="{{ photo.image.url }}" alt="" style="height: 200px; width: 300px"></a></td>
                                <td class="details">
                                    <h3 style="margin-top: 70px"><a class="nimadir" style="color: black;" href="{% url 'photos-detail' photo.pk %}">{{ photo.title }}</a>
                                    </h3>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <h2>Photos not found! </h2>
            <h5 class="mt-3"><span><a href="{% url 'index' %}">Click here</a></span> to return to the main page</h5>
        {% endif %}
        </div>
    </div>

{% endblock %}
